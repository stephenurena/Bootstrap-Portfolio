<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact | Stephen Urena</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- Bootstrap Theme-->
    <link rel="stylesheet" href="https://bootswatch.com/cerulean/bootstrap.min.css">
    <!-- Custom stylesheet colors font-size etc -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  </head>
  <body>
  
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">Stephen Urena</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="index.html">About</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div class="page-header">
            <h1>Connect</h1>
          </div>
          <div class="row">
            <div class="col-md-12">
            
  				<form action="#" method="get">
		        	<div class="form-group">
		        		<label for="name">Name</label>
		        		<input type="text" class="form-control" id="name" placeholder="John Smith" required="required" />
		        	</div>
		        	<div class="form-group">
		        		<label for="email">Email</label>
		        		<input type="email" class="form-control" id="email" placeholder="example@gmail.com" required="required" />
		        	</div>
		        	 <div class="form-group">
		        		<label for="message">Message</label>
		        		<textarea id="message" class="form-control" required="required"></textarea>
		        	</div>
		        	<div class="form-group">
		        		<input type="submit" id="submit" class="btn btn-default" value="Submit"/>
		        	</div>
		        </form>
            </div>
          </div>
        </div>
        <div class="col-md-4">
         <div class="col-md-offset-2 panel panel-default">
           <div class="panel-heading">
             <h2 class="panel-title">Connect with me</h2>
           </div>
           <div class="panel-body">
				<div class="row">
					<div class="col-lg-12">
						<div class="col-lg-4">
							<a href="https://github.com/stephenurena"><img src="assets/images/github-128.png" alt="GitHub" class="img-thumbnail" /></a>
						</div>
						<div class="col-lg-4">
							<a href="https://www.linkedin.com/in/stephenmurena"><img src="assets/images/linkedin-128.png" alt="LinkedIn" class="img-thumbnail" /></a>
						</div>
						<div class="col-lg-4">
							<a href="http://stackoverflow.com/users/7305094/stephen-urena"><img src="assets/images/stackoverflow-128.png" alt="Stack Overflow" class="img-thumbnail"/></a>
						</div>	
					</div>
				</div>
           </div>
         </div>
        </div>
      </div>
    </div>
    <footer class="site-footer">
      	<p id="pfooter"> Copyright &copy; 2017 Stephen Urena</p>
    </footer>
  </body>
</html>
